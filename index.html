<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed-quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>

    <!-- Start Quiz button -->
    <div class="start_btn">
        <button>Start Quiz</button>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Timed-quiz</div>
            <div class="timer">
                <div class="time_text">Time left</div>
                <div class="timer_sec">75</div>
            </div>
        </header>
        <section>
            <div class="question_text">
                <span>Which of these values is NOT considered false?</span>
            </div>
            <div class="option_list">
                <div class="option">
                    <span>0</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>"0"</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>null</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>" "</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
            </div>
        </section>  

        <!-- Quiz Box Footer -->
        <footer>
            <div class="total_question">
                <span><p>2</p>of<p>5</p>Questions</span>
            </div>
            <button class="next_btn">Next Question</button>

        </footer>

    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <span>You got only <p>2</p>out of<p>5</p></span>
        </div>
    </div>
    
</body>
</html>
